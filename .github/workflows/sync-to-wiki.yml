name: Sync Docs to Wiki

on:
  push:
    branches: [main]
    paths:
      - "docs/**"

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Checkout Wiki repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          token: ${{ secrets.GH_PAT }}
          path: wiki-repo

      - name: Sync files
        run: |
          rm -rf wiki-repo/*
          cp -r docs/* wiki-repo/
          cd wiki-repo
          git add .
          git commit -m "Sync docs to wiki on $(date)" || echo "No changes to commit"
          git push
