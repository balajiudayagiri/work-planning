name: Sync Docs to Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Checkout Wiki repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          token: ${{ secrets.GH_PAT }}
          path: wiki-repo

      - name: Set up Git identity
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Sync files
        run: |
          echo "Syncing files from docs/ to wiki-repo/"
          rm -rf wiki-repo/*
          cp -r docs/* wiki-repo/
          cd wiki-repo
          git add .
          git commit -m "Sync docs to wiki on $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          # ðŸ’¥ Set the correct remote URL before pushing
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.wiki.git
          git push origin HEAD:master
